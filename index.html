<!DOCTYPE html>
<html>
<body>

<h1>Local Websocket Check</h1>
<input id="message">
<button type="button" onclick="socketSend()">Get a reply</button>
<ul id="content"></ul>

<script>
    var sock = new WebSocket("ws://localhost:8787");
    sock.onmessage = function (event) {
        var newLi = document.createElement("li");
        var messageText = document.createTextNode(event.data);
        newLi.appendChild(messageText);
        document.getElementById("content").appendChild(newLi);
    };
    function socketSend() {
        sock.send(document.getElementById("message").value);
    }
</script>

</body>
</html>
